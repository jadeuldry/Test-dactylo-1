<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test de dactylographie</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f8f8; }
    h1 { text-align: center; }
    textarea { width: 100%; padding: 10px; border-radius: 5px; }
    #reference { background: #fff; padding: 10px; border: 1px solid #ddd; margin-bottom: 10px; }
    #saisie { height: 150px; }
    #resultats { margin-top: 20px; font-weight: bold; }
    button { margin-top: 15px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Test de dactylographie</h1>
  
  <div id="reference"></div>
  
  <textarea id="saisie" placeholder="Commencez à taper ici..."></textarea>
  
  <div id="resultats"></div>
  <button id="envoyer">Envoyer vers Google Sheets</button>

  <script>
    // === Texte de référence ===
    const texteReference = `Au jour et à l'heure précités, les hommes du feu ainsi que nos collègues de Police-secours ... (mets ici ton texte complet)`;
    
    document.getElementById("reference").innerText = texteReference;

    // Fonction de calcul des pénalités (uniquement sur la partie tapée)
    function calculerPenalites(texteTape) {
      let penalites = 0;
      let refPart = texteReference.substring(0, texteTape.length);

      for (let i = 0; i < texteTape.length; i++) {
        if (texteTape[i] !== refPart[i]) {
          penalites++;
        }
      }
      return penalites;
    }

    // Génération des résultats
    function genererResultats() {
      const saisie = document.getElementById("saisie").value;
      const totalFrappe = saisie.length;
      const penalites = calculerPenalites(saisie);

      const pourcentage = totalFrappe > 0 ? (penalites / totalFrappe * 100).toFixed(2) : 0;

      let mention = "NC";
      if (pourcentage == 0) mention = "E";
      else if (pourcentage <= 0.13) mention = "TB";
      else if (pourcentage <= 0.25) mention = "B";
      else if (pourcentage <= 0.38) mention = "AB";
      else if (pourcentage <= 0.50) mention = "S";
      else mention = "NC";

      return { texteTape: saisie, penalites, totalFrappe, pourcentage, mention, tempsUtilise: tempsUtilise };
    }

    // Timer
    let tempsUtilise = 0;
    let interval;
    document.getElementById("saisie").addEventListener("input", () => {
      if (!interval) {
        interval = setInterval(() => { tempsUtilise++; }, 1000);
      }
    });

    // Envoi vers Google Sheets
    document.getElementById("envoyer").addEventListener("click", () => {
      const resultats = genererResultats();
      fetch("https://script.google.com/macros/s/AKfycbxXhszJE-OEUe3yAdHpT6JdwyD_qJKc_vC3JnMnmsktvFKMpr3G7g_d8Nk_58oG9rpB/exec", {
        method: "POST",
        body: JSON.stringify(resultats)
      })
      .then(r => r.text())
      .then(txt => {
        document.getElementById("resultats").innerText = "Résultats envoyés : " + txt;
      })
      .catch(err => {
        document.getElementById("resultats").innerText = "Erreur envoi: " + err;
      });
    });
  </script>
</body>
</html>
